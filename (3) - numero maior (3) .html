<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora codar 3</title>
</head>
<body>
    <script>
        alert("Digite dois numeros e saiba qual é o maior entre eles")
        var number1 = parseInt(prompt("Digite o primeiro numero:"))
        var number2 = parseInt(prompt("Digite o segundo numero: "))
        var number3 = parseInt(prompt("Digite o terceiro numero: "))

        alert("o maior numero é " + Math.max(number1,number2,number3));
        document.write("o maior numero é " + Math.max(number1,number2,number3));

        
    </script>

</body>
</html>
