<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora codar 2</title>
</head>
<body>
    
    <script>

        alert("Digite um numero e descubra se ele é negativo, positivo ou neutro")
        var number = parseInt(prompt("Digite um numero"))

        if(number>0){
            document.write("o numero " + number + " é positivo")
        } else if(number==0){
            document.write("o numero " + number + " é neutro")
        }else{
            document.write("o numero " + number + " é negativo")
        }
    </script>

</body>
</html>
