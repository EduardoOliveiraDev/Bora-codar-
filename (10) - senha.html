<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora codar 10</title>
</head>
<body>
    
    <script>

        alert("Para acessar o site, digite a senha!")
        var senha = parseInt(prompt("Digite a senha:"))

        if(senha == 1234){
            document.write("Acesso liberado, seja bem vindo")
        }else{
            alert("Acesso negado, tente novamente!")
        }
        

    </script>

</body>
</html>
